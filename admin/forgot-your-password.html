  <head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Forgot Your Password | Zip Car</title>
  </head>
  <body>
    <body>
      <section class="login-section">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-md-5 login-sidebar d-flex flex-column justify-content-end p-md-5"
            >
              <p class="text-white">Book Now Your Experience</p>
              <h2 class="primary-text text-white">
                Find & Book The Best Cars & Buses Easily
              </h2>
              <p class="text-white">
                Want to book a car for camping, City riding or Airport? book the
                best cars from us to get best experience.
              </p>
            </div>
            <div
              class="col-md-7 login-section-container d-flex flex-column justify-content-center"
            >
              <div class="login-container text-center m-auto">
                <img src="assets/Images/website-logo.png" alt="" />

                <form action="" method="post" class="form-wapper">
                  <h2 class="section-heading text-black mt-5">
                    Forget Pasword
                  </h2>
                  <p class="">
                    Please enter your email address. You will receive a link to
                    create a new password via email.
                  </p>
                  <input
                    type="text"
                    class="form-control"
                    name="Email_or_Phone"
                    placeholder="Enter your email"
                  />

                  <button type="submit" class="btn btn-primary w-100 mt-3 py-3">
                    Reset Password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
